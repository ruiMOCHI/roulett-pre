<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ルーレット抽選</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ルーレット抽選</h1>
    <div class="layout">
      <div class="roulette">
        <div class="arrow">▼</div>
        <div id="wheel" class="wheel"></div>
        <button onclick="spin()">回す</button>
        <div id="result"></div>
      </div>
      <div class="namelist" id="namelist"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
